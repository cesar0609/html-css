<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelos de caixas</title>
    <style>
      h1 {
        background-color: lightslategray;
        height: 300px;
        width: 300px;

        border: 10px solid darkgray;

        padding: 10px;

        margin: 30px;

        outline: 5px dashed rgb(35, 41, 155);
      }

      a {
        border: 4px dashed red;
      }
    </style>
  </head>
  <body>
    <h1>Exemplo de caixa box-leval</h1>
    <p>
      Parágrafos também são exemplos de box-leval, mas os
      <a href="#"> links são exemplos de caixas inline-leval. </a> Vamos ver
      como isso funciona.
    </p>
  </body>
</html>
