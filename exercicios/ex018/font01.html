<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fontes com Google fontes</title>
    <style>
      @font-face {
        font-family: "OldLondon";
        src: url("fontes/OldLondon.ttf") format("opentype");
        font-weight: normal;
        font-style: normal;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
        color: #000;
      }
      h1 {
        font-family: "OldLondon", cursiva, Arial, Helvetica, sans-serif;
        font-size: 3em;
        font-weight: normal;
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Estilos</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum delectus
      asperiores eveniet laborum temporibus velit ea dolorem obcaecati
      cupiditate recusandae provident earum ab hic consequuntur, minus corporis
      atque itaque illum.
    </p>
  </body>
</html>
