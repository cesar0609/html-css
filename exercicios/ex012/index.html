<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos com HTML5</title>
  </head>
  <body>
    <h1>Incerindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagens/capa.png" controls autoplay loop>
      <source src="midea/video1.mp4" type="video/mp4">
      <source src="midea/video2.webm" type="video/webm">
      <source src="midea/video3.mp4" type="video/mp4">
    </video>
    <h1>Incerindo videos do youtube.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/K5i6tjtVDkA?si=pKy8KYhfiul1k39f" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>    
  </body
</html>
